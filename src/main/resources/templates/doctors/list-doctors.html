<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Doctors Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Doctors Directory</h3>
    <hr>
    <a th:href="@{/doctors/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Doctor</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.name}" />
            <td th:text="${doctor.specialization}" />
            <td>
                <a th:href="@{/doctors/showFormForUpdate(doctorId=${doctor.id})}" class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/doctors/delete(doctorId=${doctor.id})}" class="btn btn-sm btn-danger"
                   onClick="if (!(confirm('Are you sure you want to delete this doctor?'))) return false;">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
