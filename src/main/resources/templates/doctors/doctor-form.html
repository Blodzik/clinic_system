<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Doctor Directory</h3>
        <hr>
        <p class="h4 mb-4">Save Doctor</p>
        <form action="#" th:action="@{/doctors/save}"
              th:object="${doctor}" method="POST"
        >
            <input type="hidden"  th:field="*{id}" />
            <input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Name" required />
            <input type="text" th:field="*{specialization}" class="form-control mb-4 w-25" placeholder="Specialization" required />
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/doctors/list}">Back to Doctors List</a>
    </div>


</body>
</html>
