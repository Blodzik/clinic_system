<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patients Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Patients Directory</h3>
        <hr>
        <a th:href="@{/patients/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Patient</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.name}" />
                    <td th:text="${patient.email}" />
                    <td th:text="${patient.phone}" />
                    <td>
                        <a th:href="@{/patients/showFormForUpdate(patientId=${patient.id})}" class="btn btn-info btn-sm">
                            Update
                        </a>
                        <a th:href="@{/patients/delete(patientId=${patient.id})}" class="btn btn-sm btn-danger"
                        onClick="if (!(confirm('Are you sure you want to delete this patient?'))) return false;">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
