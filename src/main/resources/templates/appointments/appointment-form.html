<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Appointment Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Appointmentr</p>
    <form action="#" th:action="@{/appointments/save}"
          th:object="${appointment}" method="POST"
    >
        <input type="hidden"  th:field="*{id}" />
        <!-- Date and Time   -->
        <input type="datetime-local" th:field="*{time}" class="form-control mb-4 w-25" placeholder="Date" required />
        <!-- Patient DropDown  -->
        <select th:field="*{patientId}" class="form-select mb-3 w-25" required>
            <option value="" disabled selected>Select Patient</option>
            <option th:each="p : ${patients}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
        <!--Doctor DropDown -->
        <select th:field="*{doctorId}" class="form-select mb-3 w-25" required>
            <option value="" disabled selected>Select Doctor</option>
            <option th:each="d : ${doctors}" th:value="${d.id}" th:text="${d.name}"></option>
        </select>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/appointments/list}">Back to Appointments List</a>
</div>


</body>
</html>
