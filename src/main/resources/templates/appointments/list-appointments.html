<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Appointments Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Appointments Directory</h3>
    <hr>
    <a th:href="@{/appointments/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Appointment</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Time</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${#temporals.format(appointment.time, 'dd MMM yyyy, hh:mm a')}"></td>
            <td th:text="${appointment.getDoctor().getName()}"></td>
            <td th:text="${appointment.getPatient().getName()}"></td>
            <td>
                <a th:href="@{/appointments/showFormForUpdate(appointmentId=${appointment.id})}" class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/appointments/delete(appointmentId=${appointment.id})}" class="btn btn-sm btn-danger"
                   onClick="if (!(confirm('Are you sure you want to delete this Appointment?'))) return false;">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
